<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" /> 
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-dark">
            <h1 class="display-4 text-light">Contacts</h1>
        </div>
        <div class="row">
            <div class="col-3">
                <h5 class="text-center">Ajouter un contact</h5>
                <div id="divMsg" class="d-none alert-danger mb-3 text-center">
                    Ce contact existe déjà
                </div>
                <form action="" method="POST" class="bg-light p-2 border">
                    <div class="form-group">
                        <label for="nom"><i class="fas fa-user-circle"></i> Nom</label>
                        <input type="text" id="nom" name="nom" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="prenom"><i class="fas fa-user-circle"></i> Prénom</label>
                        <input type="text" id="prenom" name="prenom" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="far fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="telephone"><i class="fas fa-mobile-alt"></i> Téléphone</label>
                        <input type="text" id="telephone" name="telephone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="genre"><i class="fas fa-venus-mars"></i> Sexe</label>
                        <select class="form-control" name="genre" id="genre" required>
                            <option value="null" selected disabled>-- Choisir --</option>
                            <option value="homme">Homme</option>
                            <option value="femme">Femme</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-dark">Ajouter</button>
                </form>
            </div>
            <div class="col-9">
                <div class="row justify-content-end">
                    <div class="col-6 d-flex flex-column justify-content-center">
                        <button class="btn btn-danger" id="bddDelete">SUPPRIMER tous les contacts</button>
                    </div>
                    <div class="col-6">
                        <form action="" method="POST" id="formSearch">
                            <div class="form-group">
                                <h5>Rechercher un contact</h5>
                                <select name="serchSelect" id="searchSelect" class="form-control mb-2" required>
                                    <option value="" selected disabled>-- Choisir un champ de recherche --</option>
                                    <option value="nom">Nom</option>
                                    <option value="prenom">Prénom</option>
                                    <option value="email">Email</option>
                                    <option value="telephone">Téléphone</option>
                                </select>
                                <input type="text" id="searchQuery" name="searchQuery" class="form-control" placeholder="Recherche">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex" id="users">

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Editer un contact</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div id="divMsg2" class="d-none alert-danger mb-3 text-center">
                                Un contact avec cet email existe déjà
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="recipient-nom" class="col-form-label">Nom :</label>
                                        <input type="text" class="form-control" id="recipient-nom" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="recipient-prenom" class="col-form-label">Prénom :</label>
                                        <input type="text" class="form-control" id="recipient-prenom" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="recipient-email" class="col-form-label">Email :</label>
                                        <input type="text" class="form-control" id="recipient-email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="recipient-telephone" class="col-form-label">Téléphone :</label>
                                        <input type="text" class="form-control" id="recipient-telephone" required>
                                    </div>
                                    <input type="text" id="recipient-sexe" class="d-none">
                                    <input type="text" id="recipient-imgSrc" class="d-none">

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="validationEdit">Valider</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
